<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fluxx="http://fluxx.fr.cn/custom-taglib"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp">
    <ui:define name="content_right">
        <center>
            <h:form>
                <div style="font-size:25px">
                    <span style="vertical-align:middle">http://fluxx.fr.cr:8080/fluxx/rss/</span>
                    <h:outputText styleClass="custom_feed_label" id="username" value="#{customFeed.username}" />/<h:outputText styleClass="custom_feed_label" id="category" value="#{customFeed.category}" />
                    <emcomp:rssIcon href="rss/#{customFeed.username}/#{customFeed.category}"/>
                </div>
            </h:form>

            <h4>${msgs.page_subtitle_add_feed}</h4>
            <h:form>
                <h:panelGrid columns="3" >
                    <h:outputText value="${msgs.form_field_feed_url} * :"/>
                    <h:inputText id="url" value="#{customFeed.newFeedUrl}" size="50" />
                    <h:message for="url" styleClass="error"/>
                    <h:commandButton  id="submit" value="${msgs.form_button_add}" action="#{customFeed.addNewFeed}"/>
                </h:panelGrid>
            </h:form>

            <a href="#{facesContext.externalContext.requestContextPath}/faces/feed/import-opml.xhtml">${msgs.page_title_importopml}</a>

        </center>
    </ui:define>
</ui:composition>
