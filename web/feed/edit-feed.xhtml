<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content_right">
                <h1>${msgs.page_title_edit_feed}</h1>
                <h:form>
                    <h:inputHidden value="${editFeed.id}" />

                    <h:panelGrid columns="2" >

                        <h:outputText value="${msgs.form_field_feed_url}* :"/>
                        <h:inputText size="50" value="${editFeed.url}" required="true" />

                        <h:outputText value="${msgs.form_field_feed_title} :"/>
                        <h:outputText value="${editFeed.title}" />

                        <h:outputText value="${msgs.form_field_feed_author} :"/>
                        <h:outputText value="${editFeed.author}" />

                        <h:outputText value="${msgs.form_field_feed_description} :"/>
                        <h:outputText value="${editFeed.description}" />

                        <h:outputText value="${msgs.form_field_feed_complete} :"/>
                        <h:selectBooleanCheckbox readonly="true" value="${editFeed.complete}" />

                        <h:outputText value="${msgs.form_field_feed_encoding} :"/>
                        <h:outputText value="${editFeed.encoding}" />

                        <h:outputText value="${msgs.form_field_feed_type} :"/>
                        <h:outputText value="${editFeed.feedType}" />

                        <h:outputText value="${msgs.form_field_feed_status} :"/>
                        <h:graphicImage id="status_warning" height="32" width="32" url="/myimages/warning.png" alt="Warning" rendered="#{editFeed.inError}" />
                        <h:graphicImage id="status_ok" height="32" width="32" url="/myimages/ok.png" alt="Ok" rendered="#{!editFeed.inError}" />

                        <h:outputText value="${msgs.form_field_feed_publisheddate} :"/>
                        <h:outputText value="${editFeed.publishedDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH'h'mm" timeZone="#{msgs.timezone}"/>
                        </h:outputText>

                        <h:outputText value="${msgs.form_field_feed_lastupdate} :"/>
                        <h:outputText value="${editFeed.lastUpdate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH'h'mm" timeZone="#{msgs.timezone}"/>
                        </h:outputText>

                        <h:commandButton  id="submit" value="${msgs.form_button_update}" action="#{editFeed.update}"/>
                    </h:panelGrid>
                </h:form>

                <h2>${page_subtitle_items}</h2>
                <h:dataTable id="itemsTable" value="#{editFeed.items}" var="item" width="100%" styleClass="table_header" rowClasses="table_row_style_1,table_row_style_2" >
                    <h:column>
                        <f:facet name="header"><h:outputText value="${msgs.form_field_item_title}"/></f:facet>
                        <h:outputText value="${item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">${msgs.form_field_item_publishedDate}</f:facet>
                        <h:outputText value="${item.publishedDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH'h'mm" timeZone="#{msgs.timezone}"/>
                        </h:outputText>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
