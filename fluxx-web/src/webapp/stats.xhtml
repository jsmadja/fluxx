<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <li>${msgs.text_lastupdate} :
        <h:outputText value="#{statisticView.lastUpdate}">
               <f:convertDateTime pattern="dd/MM/yyyy HH'h'mm" timeZone="#{msgs.timezone}"/>
        </h:outputText>
    </li>
    <li>#{statisticView.numFeeds} ${msgs.text_feeds}</li>
    <li>#{statisticView.numItems} ${msgs.text_items}</li>
    <li>#{statisticView.numFluxxers} ${msgs.text_fluxxers}</li>
    <li>#{statisticView.numAggregatedFeeds} ${msgs.text_aggregatedfeeds}</li>
</ui:composition>
