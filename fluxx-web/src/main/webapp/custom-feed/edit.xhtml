<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fluxx="http://fluxx.fr.cn/custom-taglib"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp">
    <ui:define name="content_right">
    <center>
		<h:form>
			<div style="font-size:25px">
				<span style="vertical-align:middle">http://www.fluxx.com/rss/</span>
	            <h:outputText styleClass="custom_feed_label" id="username" value="#{customFeed.username}" />
	            /
	            <h:outputText styleClass="custom_feed_label" id="category" value="#{customFeed.category}" />
			
			    <emcomp:rssIcon href="http://www.fluxx.com/rss/#{customFeed.username}/#{customFeed.category}"/>
			</div>
		</h:form>					

		<br/><br/>

		Rechercher : 
		<div id="myContainer"></div>
        <h:form id="completion">
        	<h:inputText onfocus="clearText(this)" onblur="clearText(this)"  id="myInput" value="#{customFeed.filter}" maxlength="20" size="20" style="width:200px">#{customFeed.category}</h:inputText>
            <h:commandButton  style="margin-left: 210px;" id="submit" value="${msgs.form_button_filter}" action="#{customFeed.filter}"/>
        </h:form>
        <div id="myAutoComplete"></div>
        <script type="text/javascript">
            YAHOO.example.BasicRemote = function() {
                // Use an XHRDataSource
                var oDS = new YAHOO.util.XHRDataSource("#{facesContext.externalContext.requestContextPath}/AutoCompleteCategory");
                // Set the responseType
                oDS.responseType = YAHOO.util.XHRDataSource.TYPE_TEXT;
                // Define the schema of the delimited results
                oDS.responseSchema = {
                    recordDelim: "\n",
                    fieldDelim: "\t"
                };
                // Enable caching
                oDS.maxCacheEntries = 5;

                // Instantiate the AutoComplete
                var oAC = new YAHOO.widget.AutoComplete('completion:myInput', "myContainer", oDS);
                oAC.maxResultsDisplayed = 25;

                return {
                    oDS: oDS,
                    oAC: oAC
                };
            }();
       </script>
       
       <div>
           <h:form>
               <h:dataTable id="availableFeedsTable" value="#{customFeed.availableFeeds}" var="feed" width="500px" styleClass="table_header" rowClasses="table_row_style_1,table_row_style_2">
                   <h:column>
                       <f:facet name="header"></f:facet>
                 		    <p>
                 		    	<h:outputText title="${feed.url}" value="${feed.title}" />
                       			<fluxx:tendency feed="#{feed}" />
                       		</p>
                       		<p>
                       			<h:outputText title="${feed.url}" value="${feed.url}" />
                       		</p>
                       		<p>
                 				<h:outputText value="${feed.description}" />
                       		</p>
                       		<p style="text-align: right">
                       		<h:commandLink action="#{customFeed.addFeed}">
                           		<h:outputText title="ajouter" value="ajouter" />
                       		</h:commandLink>
                       		</p>
                 	</h:column>
               </h:dataTable>
           </h:form>
      </div>

	<div style="background-color: white; margin-top: 5px;vertical-align: middle">
               <img alt="" src="#{facesContext.externalContext.requestContextPath}/myimages/tendency/2-green.png" /> ${msgs.daily_activity},
               <img alt="" src="#{facesContext.externalContext.requestContextPath}/myimages/tendency/1-green.png" /> ${msgs.weekly_activity},
               <img alt="" src="#{facesContext.externalContext.requestContextPath}/myimages/tendency/2-black.png" /> ${msgs.monthly_activity},
               <img alt="" src="#{facesContext.externalContext.requestContextPath}/myimages/tendency/1-red.png" /> ${msgs.yearly_activity}
    </div>
    
       <h4>${msgs.page_subtitle_add_feed}</h4>
       <h:form>
           <h:panelGrid columns="3" >
               <h:outputText value="${msgs.form_field_feed_url} * :"/>
               <h:inputText id="url" value="#{customFeed.newFeedUrl}" size="50" />
               <h:message for="url" styleClass="error"/>
               <h:commandButton  id="submit" value="${msgs.form_button_add}" action="#{customFeed.addNewFeed}"/>
           </h:panelGrid>
       </h:form>
       
       <a href="#{facesContext.externalContext.requestContextPath}/faces/feed/import-opml.xhtml">${msgs.page_title_importopml}</a>
        
    </center>
    </ui:define>
</ui:composition>
