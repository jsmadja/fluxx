<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content_right">
		<f:view>
			<h1 style="text-align: center; font-size: 72px">Fluxx</h1>
			<center>
				<h:form>
	            	<div style="font-size:32px;vertical-align: middle;">
		            	http://www.fluxx.com/
		            		<h:inputText id="username"
							value="#{editCustomFeed.username}" size="20" />
		            		/
		            		<h:inputText id="category" value="#{customFeed.category}"
							size="20"  />
						<h:message for="username" styleClass="error" />
						<h:message for="category" styleClass="error" />
						<br/><br/>
						<h:commandButton id="submit" value="${msgs.form_button_add}"
							action="#{customFeed.add}" />
					</div>
				</h:form>					
			</center>
		</f:view>
	</ui:define>
</ui:composition>
