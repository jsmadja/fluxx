<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/style.css" type="text/css" media="screen, projection, tv" />
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/style-print.css" type="text/css" media="print" />

        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/myjs/protovis-r3.2.js"></script>

        <script language="javascript" type="text/javascript">
            function clearText(field){
                if (field.defaultValue == field.value) field.value = '';
                else if (field.value == '') field.value = field.defaultValue;
            }
            window.addEvent('load', function(){
                new ByZoomer();
            });
        </script>
        <link href="#{facesContext.externalContext.requestContextPath}/mystyle.css" rel="stylesheet" type="text/css" />
        <title>${msgs.text_fluxx_title}</title>

        <c:if test="#{facesContext.externalContext.remoteUser != null}" >
            <c:forEach var="aggFeed" items="#{manageAggregatedFeed.userAggregatedFeeds.wrappedData}">
                <link rel="alternate" type="application/rss+xml" title="${aggFeed.name}" href="#{facesContext.externalContext.requestContextPath}/resources/rss/#{aggFeed.fluxxer.username}/#{aggFeed.name}" />
            </c:forEach>
        </c:if>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.1/build/autocomplete/assets/skins/sam/autocomplete.css" />
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/connection/connection-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/animation/animation-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/datasource/datasource-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/autocomplete/autocomplete-min.js"></script>


    </h:head>
    <h:body styleClass="yui-skin-sam">
        <div id="wrapper">

            <!-- Header -->
            <div id="header">

                <!-- Your website name  -->
                <h1><a href="#">fluxx!</a></h1>
                <!-- Your website name end -->
            </div>
            <!-- Header end -->

            <!-- Menu -->
            <a href="#skip-menu" class="hidden">Skip menu</a>
            <ul id="menu" class="cleaning-box">
                <ui:include src="/menu.xhtml"/>

            </ul>
            <!-- Menu end -->

            <hr class="noscreen" />

            <div id="content-box">
                <div id="content-box-in">

                    <a name="skip-menu"></a>
                    <!-- Content left -->
                    <div class="content-box-left">
                        <div class="content-box-left-in">
                            <ui:insert name="content_right" />
                        </div>
                    </div>
                    <!-- Content left end -->

                    <hr class="noscreen" />


                    <!-- Content right end -->
                    <div class="cleaner">&nbsp;</div>
                </div>
            </div>

            <hr class="noscreen" />

            <!-- Footer -->
            <div id="footer">
                <p class="left">&copy; <a class="b" href="#">fluxx!</a>, 2010.</p>
                <p class="right"><a href="http://www.mantisatemplates.com/">Free web templates</a></p>
            </div>
            <!-- Footer end -->
        </div>

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-942617-8']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>

    </h:body>

</html>
